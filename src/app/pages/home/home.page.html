
<ion-header>
  <ion-toolbar color="primary">
    <ion-title #titulo>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top">
    <ion-label class="ion-text-center">
      <h1>¡Bienvenido!</h1>
      <h2 *ngIf="usuario">{{ usuario.nombre }}</h2>
      <h4>Información Adicional</h4>
    </ion-label>
  </ion-title>
  
 
  <form>
    <ion-list>
      
      <ion-item #itemNombre>
        <ion-input name="nombre" label="Nombre" labelPlacement="floating" type="text" 
          [(ngModel)]="persona.nombre"></ion-input>
      </ion-item>

      
      <ion-item #itemApellido>
        <ion-input name="apellido" label="Apellido" labelPlacement="floating" type="text" 
          [(ngModel)]="persona.apellido"></ion-input>
      </ion-item>

      
      <ion-item #itemEducacion>
        <ion-label>Educación</ion-label>
        <ion-select placeholder="Seleccione nivel" 
          [(ngModel)]="persona.nivelEducacional.id">
          <ion-select-option *ngFor="let nivelEducacional of nivelesEducacionales" 
          [value]="nivelEducacional.id">
            {{nivelEducacional.nombre}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      
      <ion-item #itemFechaNacimiento>
        <mat-form-field slot="start" [ngClass]="'fecha'">
          <mat-label>Nacimiento</mat-label>
          <input matInput name="date" [matDatepicker]="fecha" [(ngModel)]="persona.fechaNacimiento" readonly>
          <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
          <mat-datepicker #fecha></mat-datepicker>
        </mat-form-field>
      </ion-item>
    </ion-list>

    
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button shape="block" (click)="limpiarFormulario()"> Limpiar </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button shape="block" (click)="mostrarDatosPersona()"> Mostrar </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </form>
  
</ion-content>
