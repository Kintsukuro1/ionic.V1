<ion-content class="background">

<ion-header>
  <div>
    <ion-toolbar>
      <div slot="start" class="animation-container">
        <ion-title class="title-animation">Login</ion-title>
      </div>
      <!-- Agrega la imagen aquí -->
      <div slot="end">
        <img src="https://www.thegeniuschoice.com/wp-content/uploads/2017/10/Logo-DUOC-transparente-200x45.png" alt="Logo DUOC" class="image-animation">
      </div>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-text-center">

  <ion-card class="ion-text-center">
    
    <ion-label><h2>Inicio de sesión</h2></ion-label>
    <ion-card-content>
      <form>

        <ion-item>
          <!--====hay que poner el ngModel y el name igual o por lo menos que no haya interferencia con otras variables
            , osea en este caso los ngModel tiene usuario.email o podria ser email si esta sin clases y name puede ser email o incluso ema
            pero deben coincidir sin problemas==-->
          <ion-input [(ngModel)]="usuario.email" name="email" type="email" label="email" labelPlacement="floating"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="usuario.password" name="password" type="password" label="Password" labelPlacement="floating"></ion-input>
        </ion-item>
        
        <br>
        <!-- (click)="evento()" evento del boton-->
        <ion-button (click)="ingresar()"  shape="block">
          Ingresar
        </ion-button>
      </form>
      
      
    </ion-card-content>

  </ion-card>
  <ion-label >
    <ion-button shape="round" text-align="center"(click)="goCorreo()">Recuperar Contraseña</ion-button>
  </ion-label>
    
</ion-content>
