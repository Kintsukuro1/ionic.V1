<ion-content>
  
  
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title #titulo>
        DuocUC
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <div class="ion-padding-vertical">
    
    
    <ion-card class="ion-text-center ion-padding-vertical">

      
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>¡Bienvenido!</h2>
        </ion-label>
      </ion-card-title>

     
      <form>
        
        <ion-card-content>
          
          
          <ion-item>
            
            <ion-input name="correo" label="Correo" labelPlacement="floating" type="text" [(ngModel)]="usuario.correo"></ion-input>
          </ion-item>
          
          
          <ion-item>
            
            <ion-input name="password"  label="Contraseña" labelPlacement="floating" type="password" [(ngModel)]="usuario.password"></ion-input>
          </ion-item>

          <br>
          <ion-button shape="round" (click)="ingresar()">Ingresar</ion-button>

        </ion-card-content>
      </form>
      
      <ion-label>
        <br>
        <ion-button shape="round" (click)="ingresarPaginaValidarCorreo()">Recuperar contraseña</ion-button>
      </ion-label>
    </ion-card>
  </div>
  
</ion-content>
